<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body class="grid-container">
  <div class="grid-item nav">
    <div class="nav-left">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
      </svg>
      <h1 class="mainHeader">Jacobs Hotel</h1>
    </div>
    <div class="nav-right">
      <button data-modal-target="#modal" class="button-21" id="allTimeButt"role="button">See All-Time Total</button>
      <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title">All Time Money Spent</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <span class="modal-date">
            <h3>All Time Money Spent on Trips:</h3>
            <p id="allTimeMoney"></p>
          </span>
          <span class="modal-date">
            <h3>All Time Money Spent on Lodging:</h3>
            <p id="allTimeMoneyOnLodging"></p>
          </span>
          <span class="modal-date">
            <h3>All Time Money Spent on Flights:</h3>
            <p id="allTimeMoneyOnFlights"></p>
          </span>
          <span class="modal-date">
            <h3>All Time Money Spent on Seller Fees:</h3>
            <p id="allTimeMoneyOnSeller"></p>
          </span>
        </div>
      </div>
      <div id="overlay"></div>
      <button class="button-21" role="button">Login</button>
    </div>
  </div>
  <div class="grid-item fanFavs">
    <h2 class="fanFavoriteTrips">Fan Favorite Trips</h2>
    <section class="randomFavTrips">
      <div class="tripCont fav">
        <div class="tripList">
          <a href=""> <img src="" class="thumbnail" id="favThumbnail1"></a>
          <div class="flexDiv">
            <div class="tripInfo" id="favTripInfo1">
              <a href="" class="favLocation">Rio de janairo</a>
              <p class="pricePerNight">85$</p>
              <p class="roundTripPrice">750</p>
            </div>
          </div>
        </div>
      </div>
      <div class="tripCont fav">
        <div class="tripList">
          <a href=""> <img src="" class="thumbnail" id="favThumbnail2"></a>
          <div class="flexDiv">
            <div class="tripInfo" id="favTripInfo2">
              <a href="" class="favLocation">Rio de janairo</a>
              <p class="pricePerNight">85$</p>
              <p class="roundTripPrice">750</p>
            </div>
          </div>
        </div>
      </div>
      <div class="tripCont fav">
        <div class="tripList">
          <a href=""> <img src="" class="thumbnail" id="favThumbnail3"></a>
          <div class="flexDiv">
            <div class="tripInfo" id="favTripInfo3">
              <a href="" class="favLocation">Rio de janairo</a>
              <p class="pricePerNight">85$</p>
              <p class="roundTripPrice">750</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="grid-item userLogin hidden">
      <form class="user-login-form">
        <div class="user-input-box login">
          <span class="icon">

          </span>
          <label>Username</label>
          <input type="username" required>
        </div>
        <div class="user-input-box login">
          <span class="icon">

          </span>
          <label>password</label>
          <input type="password" required>
        </div>
        <button type="submit" class="loginBtn">Login</button>
      </form>
  </div>
  <div class="grid-item tripNav">
      <div class="tripNavLeft">
        <button class="button-21" role="button">Upcoming</button>
        <button class="button-21" id="pendingButton"role="button">Pending</button>
        <button class="button-21" id="previousButton"role="button">Previous</button>
      </div>
      <div class="tripNavRight">
        <button class="button-21" role="button">Plan Your Trip!</button>
      </div>
  </div>
  <div class="grid-item trips pastTrips" id="pastTrips">
    
  </div>
  <div class="grid-item trips pendingTrips hidden" id="pendingTrips">

  </div>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">All Time Money Spent</div>
      <button data-close-button class="close-button">&times;</button>
    </div>

  </div>
  <div id="overlay"></div> -->
