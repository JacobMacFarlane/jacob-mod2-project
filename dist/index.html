<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body class="grid-container">
  <div class="grid-item nav">
    <div class="nav-left">
      <h1 class="mainHeader" id="mainHeader">Jacobs Hotel</h1>
    </div>
    <div class="nav-right">
      <button data-modal-target="#modal1" class="button-21" id="allTimeButt"role="button">See All-Time Total</button>
      <div class="modal" id="modal1">
        <div class="modal-header">
          <div class="title">All Time Money Spent</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <span class="modal-date">
            <h2>All Time Money Spent on Trips:</h2>
            <p id="allTimeMoney"></p>
          </span>
          <span class="modal-date">
            <h3>All Time Money Spent on Lodging:</h3>
            <p id="allTimeMoneyOnLodging"></p>
          </span>
          <span class="modal-date">
            <h3>All Time Money Spent on Flights:</h3>
            <p id="allTimeMoneyOnFlights"></p>
          </span>
          <span class="modal-date">
            <h3>All Time Money Spent on Seller Fees:</h3>
            <p id="allTimeMoneyOnSeller"></p>
          </span>
        </div>
      </div>
      <div id="overlay"></div>
      <button class="button-21" data-modal-target="#modal2" role="button">Login</button>
      <div class="modal" id="modal2">
        <div class="modal-header">
          <div class="title">Login Now!</div>
          <button data-close-button class="close-button" id="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <form name="loginModal" id="loginModal">
            <label for="loginModal"></label>
            <label for="username">Username</label>
            <input type="text" name="username"  id="username" required><br>
            <label for="username">Password</label>
            <input type="password" name="password"  id="password" required><br>
            <button data-close-button class="submitButton" id="submitLoginButton">Submit</button>
          </form>
        </div>
      </div>
      <div id="overlay"></div>
    </div>
  </div>
  <div class="grid-item fanFavs">
    <h3 class="fanFavoriteTrips">Fan Favorite Trips</h3>
    <section class="randomFavTrips">
      <div class="tripCont fav">
        <div class="tripList" id="tripList1">
        </div>
      </div>
      <div class="tripCont fav">
        <div class="tripList" id="tripList2">
        </div>
      </div>
      <div class="tripCont fav">
        <div class="tripList" id="tripList3">
        </div>
      </div>
    </section>
  </div>
  <div class="grid-item userLogin hidden">
      <form class="user-login-form">
        <div class="user-input-box login">
          <span class="icon">

          </span>
          <label>Username</label>
          <input type="username" required>
        </div>
        <div class="user-input-box login">
          <span class="icon">

          </span>
          <label>password</label>
          <input type="password" required>
        </div>
        <button type="submit" class="loginBtn">Login</button>
      </form>
  </div>
  <div class="grid-item tripNav">
      <div class="tripNavLeft">
        <button class="button-21" id="pendingButton"role="button">Pending</button>
        <button class="button-21" id="previousButton"role="button">Previous</button>
      </div>
      <div class="tripNavRight">
        <button class="button-21" data-modal-target="#modal3" role="button">Plan Your Trip!</button>
      </div>
      <div class="modal" id="modal3">
        <div class="modal-header">
          <div class="title">Plan Your Trip Now!</div>
          <button data-close-button class="close-button" id="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <form name="planTripModal" id="modalSubmit">
            <label for="planTripModal"></label>
              <label for="destination">Choose a Destination:</label>
                <select name="Destinations" id="destinations">
                  <option value="Lima, Peru">Lima, Peru</option>
                  <option value="Stockholm, Sweden">Stockholm, Sweden</option>
                  <option value="Sydney, Austrailia">Sydney, Austrailia</option>
                  <option value="Cartagena, Colombia">Cartagena, Colombia</option>
                  <option value="Madrid, Spain">Madrid, Spain</option>
                  <option value="Jakarta, Indonesia">Jakarta, Indonesia</option>
                  <option value="Paris, France">Paris, France</option>
                  <option value="Tokyo, Japan">Tokyo, Japan</option>
                  <option value="Amsterdam, Netherlands">Amsterdam, Netherlands</option>
                  <option  value="Toronto, Canada">Toronto, Canada</option>
                  <option  value="Mikonos, Greece">Mikonos, Greece</option>
                  <option  value="Wellington, New Zealand">Wellington, New Zealand</option>
                  <option  value="St. Petersburg, Russia">St. Petersburg, Russia</option>
                  <option  value="Marrakesh, Morocco">Marrakesh, Morocco</option>
                  <option  value="Manila, Philippines">Manila, Philippines</option>
                  <option  value="Bangkok, Thailand">Bangkok, Thailand</option>
                  <option  value="Jaipur, India">Jaipur, India</option>
                  <option  value="Cape Town, South Africa">Cape Town, South Africa</option>
                  <option  value="Quito, Ecuador">Quito, Ecuador</option>
                  <option  value="Miami, Florida">Miami, Florida</option>
                  <option value="Tulum, Mexico">Tulum, Mexico</option>
                  <option value="Rome, Italy">Rome, Italy</option>
                  <option value="Copenhagen, Denmark">Copenhagen, Denmark</option>
                  <option value="Vilnius, Lithuania">Vilnius, Lithuania</option>
                  <option value="New New York, New York">New York, New York</option>
                  <option value="London, England">London, England</option>
                  <option value="San Francisco, California">San Francisco, California</option>
                  <option value="San Jaun, Puerto Rico">San Jaun, Puerto Rico</option>
                  <option value="Willemstad, Curaçao">Willemstad, Curaçao</option>
                  <option value="Antananarivo, Madagascar">Antananarivo, Madagascar</option>
                  <option value="Colombo, Sri Lanka">Colombo, Sri Lanka</option>
                  <option value="Kathmandu, Nepal">Kathmandu, Nepal</option>
                  <option value="Brussels, Belgium">Brussels, Belgium</option>
                  <option value="Seoul, South Korea">Seoul, South Korea</option>
                  <option value="Anchorage, Alaska">Anchorage, Alaska</option>
                  <option value="Reykjavík, Iceland">Reykjavík, Iceland</option>
                  <option value="Frankfurt, Germany">Frankfurt, Germany</option>
                  <option value="Helsinki, Finland">Helsinki, Finland</option>
                  <option value="Porto, Portugal">Porto, Portugal</option>
                  <option value="La Isla Tortuga, Costa Rica">La Isla Tortuga, Costa Rica</option>
                  <option value="Montego Bay, Jamaica">Montego Bay, Jamaica</option>
                  <option value="Santo Domingo, Dominican Republic">Santo Domingo, Dominican Republic</option>
                  <option value="Nassau, The Bahamas">Nassau, The Bahamas</option>
                  <option value="Caye Caulker, Belize">Caye Caulker, Belize</option>
                  <option value="Calgary, Canada">Calgary, Canada</option>
                  <option value="Victoria, Seychelles">Victoria, Seychelles</option>
                  <option value="Zürich, Switzerland">Zürich, Switzerland</option>
                  <option value="Dar es Salaam, Tanzania">Dar es Salaam, Tanzania</option>
                  <option value="Castries, St Lucia">Castries, St Lucia</option>
                  <option value="Hobart, Tasmania">Hobart, Tasmania</option>
                </select> <br>
            <span class="modal-date">
              <label for="start">Start date:</label>
              <input type="date" id="start" name="trip-start"
              min="2023-04-20" >  <br>
              <label for="end">End date:</label>
              <input type="date" id="end" name="trip-end"
              min="2023-04-20" >  <br>
            </span>
            <label for="amountPeople">How many People:</label>
            <input type="number" name="amountPeople" min="0" max="500" id="amountPeople" required><br>
            <button data-close-button class="submitButton" id="submitDataButton">Submit</button>
          </form>
        </div>
      </div>
      <div id="overlay"></div>
  </div>
  <div class="grid-item trips pastTrips" id="pastTrips">
    
  </div>
  <div class="grid-item trips pendingTrips hidden" id="pendingTrips">

  </div>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">All Time Money Spent</div>
      <button data-close-button class="close-button">&times;</button>
    </div>
</body>
</html>
